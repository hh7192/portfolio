<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://bootswatch.com/5/cerulean/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="../css/styles.css" />

    <!-------------------------- fonts -------------------------->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;0,900;1,500&display=swap"
      rel="stylesheet"
    />

    <!-------------------------- scrollbar -------------------------->
    <div id="progressbar"></div>
    <div id="scrollPath"></div>
    <title>HamidreZa | Guess The Word</title>
  </head>

  <body>
        <!-------------------------- navbar -------------------------->
        <nav>
          <div class="container nav__container">
            <a href="../index.html">HamidreZa</a>
            <ul class="nav__menu">
              <li><a href="../index.html">Home</a></li>
              <li><a href="../enrolled.html">Enrolled</a></li>
              <li><a href="../projects.html">Projects</a></li>
              <li><a href="../contact.html">Contact</a></li>
            </ul>
            <button id="open-menu-btn"><i class="uil uil-bars"></i></button>
            <button id="close-menu-btn"><i class="uil uil-multiply"></i></button>
          </div>
        </nav>

    <div class="container mt-5">
      <h1 class="display-4 text-center">
        Guess The <span class="text-secondary">Word</span>
      </h1>
      <h4 class="text-center text-primary mt-4">
        Start Entering letters and try to guess the word in my mind!
      </h4>
      <p class="text-center text-success mt-2">
        Your guess can be wrong 6 times.
      </p>
    </div>
    <div class="container mt-4">
      <section class="livesContainer d-flex justify-content-center pb-0">
        <i class="fa-solid fa-skull lives"></i>
        <i class="fa-solid fa-skull lives"></i>
        <i class="fa-solid fa-skull lives"></i>
        <i class="fa-solid fa-skull lives"></i>
        <i class="fa-solid fa-skull lives"></i>
        <i class="fa-solid fa-skull lives"></i>
      </section>
    </div>
    <div class="wrongGuessContainer m-4">
      <div id="wrongGuesses"></div>
    </div>
    <div class="correctGuessContainer m-4">
      <div class="correctGuesses" id="correctGuesses"></div>
    </div>
    <div class="resultContainer mt-4" id="resultContainer">
      <div class="text-center">
        <h2 id="finalMessage"></h2>
        <button class="btn btn-warning" id="playButton">Play Again</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
